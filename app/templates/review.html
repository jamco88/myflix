{% extends "base.html" %}

{% block app_content %}
    <h1>Rate this film out of Five!</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.score.label }}<br>
            {{ form.score(size=32) }}<br>
            {% for error in form.score.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
